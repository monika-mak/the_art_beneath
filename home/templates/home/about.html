{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="container py-5 mb-2">
    <div class="row">
        <div class="col text-center">
            <hr>
            <h2 class="logo-font mb-4">About Artist</h2>
            <hr>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <!-- Image Column -->
        <div>
            <div class="image-container text-center my-5">
                <div class="main-image-container">
                    <img id="aboutMainImage" class="about-main-image" src="{% static 'img/artist.png' %}" alt="About Artist">
                </div>
            </div>
        </div>
    <!-- Details Column -->
        <div>
            <div class="art-details-container text-center text-md-left mb-5 mt-md-5">
                <div class="mb-4">
                    <h3 class="section-title text-center mb-3">James Stanislaw</h3>
                    {{ artist_description|linebreaks }} <!-- Display text from views.py -->
                </div>
                <div class="action-buttons">
                    <a href="{% url 'home' %}" class="btn btn-outline-dark">Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function toggleDetails() {
        document.getElementById('additional-details').classList.toggle('d-none');
        document.getElementById('details-chevron').classList.toggle('rotate-chevron');
    }
</script>
{% endblock %}
