{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid art-detail-container py-5">
    <div class="row">
        <div class="col text-center">
            <h2 class="logo-font title">About Artist</h2>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <!-- Image Column -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="image-container text-center my-5">
                <div class="main-image-container">
                    <img id="mainImage" class="about-main-image" src="{% static 'img/artist.png' %}" alt="About Artist">
                </div>
            </div>
        </div>
    <!-- Details Column -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="art-details-container text-center text-md-left mb-5 mt-md-5">
                <div class="mb-4">
                    <h4 class="section-title">James Stanislaw</h4>
                    <p>{{ artist_description|linebreaks }}</p> <!-- Display text from views.py -->
                </div>
                <div class="action-buttons">
                    <a href="{% url 'home' %}" class="btn keep-shopping-btn border-light">Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function toggleDetails() {
        document.getElementById('additional-details').classList.toggle('d-none');
        document.getElementById('details-chevron').classList.toggle('rotate-chevron');
    }
</script>
{% endblock %}
