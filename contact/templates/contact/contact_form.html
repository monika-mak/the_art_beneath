
{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid art-detail-container py-5 mb-5">
    <div class="row">
        <div class="col text-center">
            <h2 class="logo-font title">Contact Us</h2>
        </div>
    </div>
    <div class="row d-flex align-items-center justify-content-center allauth-form-inner-content">
      <form class="signup" id="contact_form" method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Home</a>
        <button type="submit">{% trans "Send" %}</button>
      </form>      
    </div>
</div>
{% endblock %}
